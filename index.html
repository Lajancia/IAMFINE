<!DOCTYPE html>
<html>
    <header>
        <title>아이엠파인 SD 지원자 황수민</title>
        <link rel="stylesheet" href="./index.css">
    </header>
    <body>
        <h1 id="title">아이엠파인 SD 지원자 황수민</h1>

        <!-- Bar graph component -->
        <div class = 'show_bar_graph'>
            <h2>그래프</h2>
            <div class="container">
                <div class="graph_side"></div>
                <div class="graph_container">
                    <div id="graph" class="scrollable-div"></div>
                    <div id="line"></div>
                    <div id="labels" class="scrollable-div"></div>
                </div>
            </div>
        </div>

        <div class = "components">
            <!-- Editable data table component with delete button -->
            <div class="Add_Delete">
                <h2>값 편집</h2>
                <form onsubmit="event.preventDefault(); clickHandleTableEdit();">
                    <!-- scrollable -->
                    <div id="Add_Delete_table">
                        <table id="jsonTable"></table>
                    </div>
                    <input class="event" type="submit" value="Apply">
                </form>
            </div>
            
            <!-- data add component -->
            <div class="Add">
                <h2>값 추가</h2>
                <form id="add_form" onsubmit="event.preventDefault(); clickHandleAdd();">
                    <input id="id_num" name="ID">
                    <input id="value_num" name="Value">
                    <input class="event" type="submit" value="Add">
                </form>
            </div>
            
            <!-- data edit component -->
            <div class="Edit">
                <h2>값 고급 편집</h2>
                <form onsubmit="event.preventDefault(); clickHandleEdit();">
                    <textarea id="jsonOutput" rows="10" cols="50"></textarea>
                    <input class="event" type="submit" value="Apply">
                </form>
            </div>
        </div>

        <!-- main javascript -->
        <script type="text/javascript" src="main.js"></script>
    </body>
</html>
